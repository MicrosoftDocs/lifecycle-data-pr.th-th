content: "\n\n> [!NOTE]\n> วันที่เริ่มต้นสําหรับ Microsoft BizTalk ตัวปรับต่อ 2.0 สําหรับ SAP คือ 2 พฤศจิกายน 2004 วันที่เริ่มต้นสําหรับ Microsoft BizTalk ตัวปรับต่อ 2.0 สําหรับ SAP คือ 10 ธันวาคม 2004\n\n## <a name=\"editions\"></a>รุ่น \n* สําหรับ MSMQ\n* สําหรับ mySAP บิสซิเนส สวีท\n* สําหรับ SAP"
