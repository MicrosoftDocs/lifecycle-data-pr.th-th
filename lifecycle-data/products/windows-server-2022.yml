content: "> [!TIP]\n> Microsoft Edge เป็นไปตาม [นโยบายวงจรการใช้งานแบบสมัยใหม่](https://docs.microsoft.com/lifecycle/policies/modern) โปรดอ้างอิง [เอกสารเกี่ยวกับวงจรการใช้งาน Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) สำหรับวิธีอัปเดตเบราว์เซอร์นี้และให้การสนับสนุน\n\n\n## <a name=\"links\"></a>ลิงก์ \n* [คำถามที่พบบ่อยเกี่ยวกับวงจรการใช้งาน - Windows](/lifecycle/faq/windows)\n* [ข้อมูลผลิตภัณฑ์](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> คอนเทนเนอร์ที่นำออกใช้พร้อมกับ Windows Server 2022 เป็นไปตามวันที่ของวงจรการใช้งานเดียวกัน \n\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* ศูนย์ข้อมูล: Azure Edition\n* Essentials\n* Standard"
