content: "\n\n> [!NOTE]\n> การปล่อยไคลเอ็นต์ Skype for Business 2015 เป็นการอัปเดตไปยังไคลเอ็นต์ Lync 2013 และจะเป็นไปตามวงจรการใช้งานของผลิตภัณฑ์เดียวกัน\nวันที่เริ่มต้นสำหรับ Lync 2013 SDK คือวันที่ 23 กุมภาพันธ์ ค.ศ. 2013 \n\n## <a name=\"editions\"></a>รุ่น \n* SDK\n* Standard"
