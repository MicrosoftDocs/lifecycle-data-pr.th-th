content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [ประกาศ](https://devblogs.microsoft.com/visualstudio/tis-the-season-visual-studio-2019/)\n* [ข้อมูลการให้บริการ](/visualstudio/releases/2019/servicing)\n\n\n## <a name=\"editions\"></a>รุ่น \n* ตัว แทน จำหน่าย\n* เครื่องมือสร้าง\n* ชุมชน\n* องค์กร\n* สําหรับ Mac\n* คอลเลคเตอร์แบบสแตนด์อโลน\n* เครื่องมือประสิทธิภาพการทํางาน\n* มือ อาชีพ\n* เครื่องมือระยะไกล\n* สํารวจทีม\n* เผยแพร่ต่อ"
