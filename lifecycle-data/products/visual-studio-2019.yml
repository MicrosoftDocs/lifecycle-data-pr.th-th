content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [การประกาศบล็อก Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [ข้อมูลการสนับสนุนและวงจรการใช้งาน](/visualstudio/releases/2019/servicing-vs2019)\n* [หน้าดาวน์โหลด Visual Studio 2019](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [บันทึกประจำรุ่น Visual Studio 2019](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> Visual Studio 2019 เวอร์ชันของคอมโพเนนต์ต่อไปนี้จะมาพร้อมกับและสนับสนุน โดยเป็นส่วนหนึ่งของวงจรการใช้งานของ Visual Studio 2019: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer และ Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>รุ่น \n* Community\n* Enterprise\n* Professional"
