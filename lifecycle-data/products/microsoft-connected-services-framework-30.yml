content: "\n\n\n## <a name=\"editions\"></a>รุ่น \n* เหตุการณ์ทางธุรกิจมาตรฐานการเรียกเก็บเงิน\n* การจัดการคําสั่งซื้อกิจกรรมทางธุรกิจมาตรฐาน\n* เซิร์ฟเวอร์\n* มาตรฐาน\n* เซิร์ฟเวอร์มาตรฐานที่มีเหตุการณ์ทางธุรกิจมาตรฐาน"
