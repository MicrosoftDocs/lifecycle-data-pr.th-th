name: กรอบการทํางานของบริการที่เชื่อมต่อของ Microsoft 3.0
summary: >+
  กรอบการทํางานของบริการที่เชื่อมต่อของ Microsoft 3.0 เป็นไปตามนโยบายวงจรชีวิต[แบบคงที่](/lifecycle/policies/fixed)


  การดําเนินการนี้ใช้กับรุ่นต่อไปนี้: เหตุการณ์ทางธุรกิจมาตรฐานสําหรับการเรียกเก็บเงิน, การจัดการเหตุการณ์ทางธุรกิจมาตรฐาน, เซิร์ฟเวอร์, มาตรฐาน, เซิร์ฟเวอร์มาตรฐานที่มีเหตุการณ์ทางธุรกิจมาตรฐาน

