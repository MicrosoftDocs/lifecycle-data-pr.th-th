content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](https://www.microsoft.com/itpro/microsoft-edge)\n* [คำถามที่พบบ่อยเกี่ยวกับวงจรการใช้งานของ Internet Explorer / Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [ระบบปฏิบัติการที่สนับสนุน Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [ระบบปฏิบัติการที่สนับสนุน Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Internet Explorer บางรุ่นอาจได้รับการสนับสนุนหลังวันที่สิ้นสุดระบบปฏิบัติการล่าสุด เมื่อการอัปเดตความปลอดภัยที่ขยายเวลา (ESU) พร้อมใช้งาน ไป [ที่นี่](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) เพื่อดูรายการผลิตภัณฑ์ที่นำเสนอ ESU"
