content: "\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [คำถามที่พบบ่อยเกี่ยวกับนโยบายวงจรการใช้งานของ Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 เป็นคอมโพเนนต์ของ Windows Embedded Compact 7 และ Windows Embedded Compact 2013 และเป็นไปตามวงจรการใช้งานเดียวกัน \n> [!NOTE]\n> ตั้งแต่วันที่ 12 มกราคม ค.ศ. 2016 เฉพาะ Internet Explorer เวอร์ชันล่าสุดที่พร้อมใช้งานสำหรับระบบปฏิบัติการที่รองรับเท่านั้นที่จะได้รับการสนับสนุนทางเทคนิคและการอัปเดตด้านความปลอดภัย"
