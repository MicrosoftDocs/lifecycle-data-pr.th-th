content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [Windows as a Service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [คำถามที่พบบ่อยเกี่ยวกับวงจรการใช้งาน - ผลิตภัณฑ์ Windows](/lifecycle/faq/windows)\n* [ข้อมูลผลิตภัณฑ์](/windows/windows-10/)\n* [Windows 10 Enterprise and Education](/lifecycle/products/windows-10-enterprise-and-education)\n* [Windows 10 IoT Enterprise](/lifecycle/products/windows-10-iot-enterprise)\n\n\n> [!NOTE]\n> Pro for Workstations นำออกใช้ครั้งแรกด้วยเวอร์ชัน 1709\n> [!NOTE]\n> เว้นแต่จะเลื่อนออกไป การอัปเดตฟีเจอร์ Windows 10 ที่ตามมาอาจได้รับการติดตั้งก่อนวันที่สิ้นสุดการสนับสนุนหลักตามที่ระบุไว้\n\n\n## <a name=\"editions\"></a>รุ่น \n* Home\n* Pro\n* Pro Education\n* Pro for Workstations"
