  Windows Vista เป็นไปตามนโยบายวงจรชีวิต[แบบคงที่](/lifecycle/policies/fixed)


  นี้ใช้กับรุ่นต่อไปนี้: ธุรกิจ, ธุรกิจ N, องค์กร, X64 องค์กร, หน้าแรกพื้นฐาน, หน้าแรกพื้นฐาน 64 บิต, หน้าแรกพื้นฐาน N, หน้าแรกพื้นฐาน N 64 บิต, พรีเมี่ยมบ้านพรีเมี่ยม, พรีเมี่ยมบ้านพรีเมี่ยม 64 บิต, เริ่มต้น, Ultimate, Ultimate 64-bit


