content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [คําแนะนําการโยกย้าย](https://support.microsoft.com/help/22882/windows-vista-end-of-support)\n* [ข้อควรพิจารณาเกี่ยวกับการอัปเกรดและการโยกย้ายของ Windows](/windows/deployment/upgrade/windows-upgrade-and-migration-considerations)\n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>รุ่น \n* เพื่อ ธุรกิจ\n* ธุรกิจ N\n* องค์กร\n* เอ็นเตอร์ไพรส์ X64\n* หน้าแรกพื้นฐาน\n* หน้าแรก พื้นฐาน 64 บิต\n* หน้าแรก พื้นฐาน N\n* หน้าแรก พื้นฐาน N 64 บิต\n* พรีเมี่ยมโฮม\n* หน้าแรกพรีเมี่ยม 64 บิต\n* สตาร์ท\n* สูง สุด\n* สุดยอด 64 บิต"
