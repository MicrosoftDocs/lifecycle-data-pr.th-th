content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [การประกาศบล็อก Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [ข้อมูลเกี่ยวกับการสนับสนุนและวงจรการใช้งาน](/visualstudio/releases/2022/servicing-vs2022)\n* [หน้าดาวน์โหลด Visual Studio](https://visualstudio.microsoft.com/)\n* [บันทึกเกี่ยวกับการปล่อยออกมาของ Visual Studio](/visualstudio/releases/2022/release-notes)\n* [ความต้องการของระบบ](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> คอมโพเนนต์ของเวอร์ชัน Visual Studio 2022 ต่อไปนี้มาพร้อมกับและสนับสนุนโดยเป็นส่วนหนึ่งของวงจรการใช้งาน Visual Studio 2022: Agents, Build Tools, IntelliTrace Standalone Collector, Performance Tools, Remote Tools, Team Explorer และ Visual C++ Redistributable\n> [!NOTE]\n> Visual Studio Community Edition ได้รับการสนับสนุนเฉพาะในช่องทางปัจจุบันด้วยบริการล่าสุดของ Visual Studio เวอร์ชันรองล่าสุดที่ปล่อยออกมา ไป[ที่นี่](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)เพื่อเรียนรู้เพิ่มเติม \n\n\n## <a name=\"editions\"></a>รุ่น \n* Community\n* Enterprise\n* Professional"
