content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [การประกาศบล็อก Visual Studio](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [ข้อมูลการให้บริการ](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [หน้าดาวน์โหลด Visual Studio 2017](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [บันทึกประจำรุ่น Visual Studio 2017](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> ส่วนประกอบต่อไปนี้ในเวอร์ชัน Visual Studio 2017 มาพร้อมกับและได้รับการสนับสนุนโดยเป็นส่วนหนึ่งของวงจรการใช้งาน Visual Studio 2017: Agents, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable\n\n\n## <a name=\"editions\"></a>รุ่น \n* Community\n* Enterprise\n* Professional\n* Test Professional"
