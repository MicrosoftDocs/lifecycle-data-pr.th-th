summary: >+
  2017 Studio ที่มองเห็นตามนโยบายวงจรชีวิต[แบบคงที่](/lifecycle/policies/fixed)


  ใช้กับรุ่นต่อไปนี้: ตัวแทน, สร้างเครื่องมือ, ชุมชน, องค์กร, ไคลเอนต์คําติชม, สําหรับ Mac, IntelliTrace สะสมแบบสแตนด์อโลน, เครื่องมือประสิทธิภาพ, มืออาชีพ, เครื่องมือระยะไกล, ทีม Explorer, ทดสอบมืออาชีพ, Visual c ++

