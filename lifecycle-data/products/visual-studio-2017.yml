content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [ประกาศ](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [ข้อมูลการให้บริการ](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n\n\n## <a name=\"editions\"></a>รุ่น \n* ตัว แทน จำหน่าย\n* เครื่องมือสร้าง\n* ชุมชน\n* องค์กร\n* ไคลเอนต์คําติชม\n* สําหรับ Mac\n* คอลเลคเตอร์แบบสแตนด์อโลน\n* เครื่องมือประสิทธิภาพการทํางาน\n* มือ อาชีพ\n* เครื่องมือระยะไกล\n* สํารวจทีม\n* มืออาชีพการทดสอบ\n* เผยแพร่ต่อ"
