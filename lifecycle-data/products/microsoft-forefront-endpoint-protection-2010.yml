content: "\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [ข้อมูลการให้บริการ](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> ลูกค้าต้องติดตามการอัปเดตแพลตฟอร์มป้องกันมัลแวร์ล่าสุดเพื่อให้ได้รับการสนับสนุนอย่างเต็มที่ Forefront Endpoint Protection 2010 อยู่ภายใต้นโยบายวงจรการใช้งานเฉกเช่นเดียวกับ System Center Configuration Manager 2007 สำหรับการสนับสนุนทั้งทางหลักและแบบขยาย"
