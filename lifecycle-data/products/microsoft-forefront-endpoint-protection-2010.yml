content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [คําแนะนําการโยกย้าย](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [ข้อมูลการให้บริการ](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> ลูกค้าต้องอยู่ปัจจุบันด้วยการปรับปรุงแพลตฟอร์มมัลล่าสุดที่จะสนับสนุนอย่างเต็มที่ 2010 การป้องกันปลายทางสําคัญครอบคลุม โดยนโยบายวงจรเดียวกันเป็นระบบศูนย์ตัวจัดการการตั้งค่าคอนฟิก 2007 สําหรับการสนับสนุนหลักและแบบขยาย"
