title: ค้นหาข้อมูลวัฏจักรของผลิตภัณฑ์และบริการ (ตัวอย่าง)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> หน้านี้อยู่ภายใต้การพัฒนาและจะไปอยู่ในวันที่2กันยายน ในระหว่างนี้คุณอาจดูรายการผลิตภัณฑ์ของ Microsoft ทั้งหมดด้วยไทม์ไลน์และรายละเอียดของการสนับสนุนของพวกเขาที่[aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/)\n> [!NOTE]\n> ส่งออกข้อมูลวัฏจักรจากหน้าการ[ส่งออกของวัฏจักร](/lifecycle/export/products)\n\n\nMicrosoft วัฏจักรมีแนวทางที่สอดคล้องกันและสามารถคาดเดาได้ตลอดอายุการใช้งานของผลิตภัณฑ์ช่วยให้ลูกค้าสามารถจัดการการลงทุนและสภาพแวดล้อมของพวกเขาในขณะที่วางแผนสำหรับอนาคตได้อย่างมีเทคนิค\n\n\nค้นหารายการผลิตภัณฑ์และบริการของ Microsoft ในเชิงพาณิชย์จากนั้นเลือกผลลัพธ์ของคุณเพื่อค้นหาการสนับสนุนและระยะเวลาการให้บริการการอัปเดตที่จำเป็นข้อมูลการโยกย้ายและความต้องการของระบบ"
