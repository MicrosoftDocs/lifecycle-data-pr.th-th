### YamlMime:ContentBrowser
title: ค้นหาข้อมูลวงจรการใช้งานของผลิตภัณฑ์และบริการ
browseType: lifecycle
summary: |-

  > [!NOTE]
  > ส่งออกข้อมูลวงจรการใช้งานจากหน้า [การส่งออกวงจรการใช้งาน](/lifecycle/products/export)


  วงจรการใช้งานของ Microsoft จะให้แนวทางที่สอดคล้องและคาดการณ์ได้สำหรับการสนับสนุนตลอดอายุการใช้งานของผลิตภัณฑ์ ซึ่งช่วยลูกค้าจัดการการลงทุนด้านไอทีและสภาพแวดล้อมได้ในขณะที่วางแผนเชิงกลยุทธ์สำหรับอนาคต


  ค้นหารายการผลิตภัณฑ์และบริการเชิงพาณิชย์ของ Microsoft ด้านล่าง จากนั้นเลือกผลลัพธ์ของคุณเพื่อค้นหาการสนับสนุนและระยะเวลาการให้บริการ การอัปเดตที่จำเป็น ข้อมูลการย้ายข้อมูล และความต้องการของระบบ