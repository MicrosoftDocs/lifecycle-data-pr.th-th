### YamlMime:ContentBrowser
title: ข้อมูลระยะเวลาผลิตภัณฑ์และบริการการค้นหา (ตัวอย่าง)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> หน้านี้อยู่ระหว่างการพัฒนา สําหรับรายการผลิตภัณฑ์ทั้งหมดของ Microsoft และระยะเวลาการสนับสนุนและรายละเอียดโปรดไปที่[aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/)\n> [!NOTE]\n> ส่งออกข้อมูลวงจรการใช้งานจากหน้า[การส่งออกวงจรการใช้งาน](/lifecycle/export/products)\n\n\nMicrosoft Lifecycle ให้แนวทางที่สอดคล้องและคาดการณ์ได้สําหรับการสนับสนุนตลอดอายุการใช้งานของผลิตภัณฑ์ ช่วยให้ลูกค้าจัดการการลงทุนด้านไอทีและสภาพแวดล้อมของตนในขณะที่การวางแผนกลยุทธ์สําหรับอนาคต\n\n\nค้นหารายการผลิตภัณฑ์และบริการเชิงพาณิชย์ของ Microsoft ด้านล่าง แล้วเลือกผลลัพธ์ของคุณเพื่อค้นหาเส้นเวลาการสนับสนุนและการให้บริการ"
