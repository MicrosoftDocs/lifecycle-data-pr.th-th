content: "\n## <a name=\"links\"></a>ลิงก์ \n* [คำถามที่พบบ่อยของ Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft จะจัดให้มีการอัปเดตสำหรับระบบปฏิบัติการ รวมถึงการอัปเดตความปลอดภัยเป็นเวลาอย่างน้อย 36 เดือน หลังจากวันที่เริ่มต้นวงจรการใช้งาน การปรับปรุงเหล่านี้จะเพิ่มขึ้น การปรับปรุงแต่ละอย่างสร้างขึ้นบนการปรับปรุงก่อนหน้านั้น ลูกค้าจำเป็นต้องติดตั้งการอัปเดตแต่ละรายการเพื่อให้ยังคงได้รับการสนับสนุน การกระจายการอัปเดตที่เพิ่มขึ้นเหล่านี้อาจถูกควบคุมโดยผู้ให้บริการโทรศัพท์มือถือหรือผู้ผลิตโทรศัพท์ที่คุณซื้อโทรศัพท์ของคุณ และการติดตั้งจะต้องการให้โทรศัพท์ของคุณมีการอัปเดตก่อน ความพร้อมใช้งานของการปรับปรุงจะแตกต่างกันไปตามประเทศ ภูมิภาค และความสามารถของฮาร์ดแวร์"
