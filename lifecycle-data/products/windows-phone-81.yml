content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [คําถามที่ถามบ่อยเกี่ยวกับ Windows Phone 8.1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft จะทําการปรับปรุงให้พร้อมใช้งานสําหรับระบบปฏิบัติการ รวมถึงการอัปเดตความปลอดภัย เป็นเวลาอย่างน้อย 36 เดือนหลังจากวันที่เริ่มต้นวงจรการใช้งาน การปรับปรุงเหล่านี้จะเพิ่มขึ้น ด้วยการปรับปรุงที่สร้างขึ้นบนโปรแกรมปรับปรุงที่นําหน้าการปรับปรุงแต่ละ ลูกค้าต้องติดตั้งการปรับปรุงแต่ละตัวเพื่อให้ยังคงได้รับการสนับสนุน การกระจายการอัปเดตที่เพิ่มขึ้นเหล่านี้อาจถูกควบคุมโดยผู้ให้บริการโทรศัพท์มือถือหรือผู้ผลิตโทรศัพท์ที่คุณซื้อโทรศัพท์ของคุณและการติดตั้งจะต้องให้โทรศัพท์ของคุณมีการอัปเดตก่อนหน้านี้ ความพร้อมใช้งานของการปรับปรุงจะแตกต่างกันไปตามประเทศ ภูมิภาค และความสามารถของฮาร์ดแวร์"
