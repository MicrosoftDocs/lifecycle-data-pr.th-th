content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [คําแนะนําการโยกย้าย](/windows-server/upgrade/upgrade-overview)\n* [ข้อมูลผลิตภัณฑ์](/windows/release-information/status-windows-server-2012)\n\n> [!NOTE]\n> การสนับสนุนหลักและการขยายสําหรับผลิตภัณฑ์นี้ได้รับการขยายเพื่อให้ลูกค้ามีระยะเวลาในการเปลี่ยนวงจรชีวิตมาตรฐาน สิ่งจําเป็นสําหรับเซิร์ฟเวอร์ Windows ที่นําออกใช้ในวันที่ 2 มกราคม 2013\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* สิ่งที่จำเป็น\n* สําหรับระบบฝังตัว\n* มูลนิธิ\n* มาตรฐาน"
