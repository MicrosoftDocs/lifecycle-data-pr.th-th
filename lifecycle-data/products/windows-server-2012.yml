content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](/windows-server/upgrade/upgrade-overview)\n* [ข้อมูลผลิตภัณฑ์](/windows/release-information/status-windows-server-2012)\n* [คำถามที่พบบ่อยเกี่ยวกับวงจรการใช้งาน - ขยายเวลาการอัปเดตความปลอดภัย](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> การสนับสนุนหลักและแบบขยายเวลาสำหรับผลิตภัณฑ์นี้ได้รับการขยายเวลาออกไปเพื่อให้ลูกค้ามีไทม์ไลน์การเปลี่ยนแปลงวงจรการใช้งานแบบมาตรฐาน Windows Server Essentials ได้รับการเปิดตัวเมื่อวันที่ 2 มกราคม ค.ศ. 2013\n\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* Essentials\n* External Connector\n* for Embedded Systems\n* Foundation\n* Standard"
