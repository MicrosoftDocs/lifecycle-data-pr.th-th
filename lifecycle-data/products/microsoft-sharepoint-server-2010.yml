content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [ส่วนขยายการสนับสนุน](https://aka.ms/SharePoint/server/2010/supportextension)\n* [คําแนะนําการโยกย้าย](/office365/enterprise/upgrade-from-sharepoint-2010)\n\n> [!NOTE]\n> วันที่สิ้นสุดการสนับสนุนของผลิตภัณฑ์นี้ได้รับการขยายเวลาจาก 13 ตุลาคม 2020 ถึง 13 เมษายน 2021\n\n## <a name=\"editions\"></a>รุ่น \n* บริการเข้าถึง\n* ทั้งหมดที่ใช้บังคับ\n* บริการ Excel\n* บริการจุดประสิทธิภาพ"
