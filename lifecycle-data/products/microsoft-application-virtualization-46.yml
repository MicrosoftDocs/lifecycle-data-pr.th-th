content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [ข้อมูลผลิตภัณฑ์และการย้าย](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [คําแนะนําการโยกย้าย](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> เนื่องจากไคลเอ็นต์ App-V 4.6 ใช้เซิร์ฟเวอร์ App-V 4.5, เซิร์ฟเวอร์ App-V 4.5 จะยังคงได้รับการสนับสนุนตามวันวงจรชีวิตของ App-V 4.6 เมื่อใช้งานกับไคลเอ็นต์ App-V 4.6 ที่ได้รับการสนับสนุน\n\n## <a name=\"editions\"></a>รุ่น \n* สําหรับบริการเดสก์ท็อประยะไกล\n* สําหรับเดสก์ท็อปของ Windows\n* Sequencer"
