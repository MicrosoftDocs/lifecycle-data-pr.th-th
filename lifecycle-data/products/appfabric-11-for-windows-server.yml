content: "\n## <a name=\"links\"></a>ลิงก์ \n* [การขยายเวลาวงจรการใช้งาน](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> AppFabric 1.1 สำหรับการสนับสนุน Windows Server จะสิ้นสุดลงในวันที่ที่ระบุ เว้นแต่จะแจกจ่ายเป็นคอมโพเนนต์ของ SharePoint Server 2013, 2016 และ 2019 ส่วนประกอบจะได้รับการสนับสนุนเหมือนกันกับผลิตภัณฑ์หรือแพลตฟอร์มหลัก"
