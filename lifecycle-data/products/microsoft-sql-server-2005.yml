summary: >
  Microsoft SQL Server 2005 ตามนโยบายวงจรชีวิต[แบบคงที่](/lifecycle/policies/fixed)


  ใช้กับรุ่นต่อไปนี้: กระชับ, นักพัฒนา, ฝังตัว, องค์กร, องค์กรสําหรับระบบที่ใช้ Itanium, องค์กร X64, Express, Express กับบริการขั้นสูง, มาตรฐาน, มาตรฐานสําหรับระบบที่ใช้ Itanium, มาตรฐาน X64, กลุ่มงาน


  > [!IMPORTANT]

  > การสนับสนุนสําหรับผลิตภัณฑ์นี้ได้สิ้นสุดลงแล้ว ดูคําแนะนําการโยกย้ายด้านล่าง
