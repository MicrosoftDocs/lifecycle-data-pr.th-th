content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [ข้อมูลการให้บริการ](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n## <a name=\"editions\"></a>รุ่น \n* ตัว แทน จำหน่าย\n* ทั้ง หมด\n* ชุมชน\n* เอ็กซ์เพรสสําหรับเว็บ\n* เอ็กซ์เพรสสําหรับ Windows\n* เอ็กซ์เพรสสําหรับเดสก์ท็อป Windows\n* คอลเลคเตอร์ IntelliTrace\n* การสร้างแบบจําลอง SDK\n* ไลบรารี MFC แบบหลายไบต์\n* พรี เมี่ ยม\n* มือ อาชีพ\n* การจัดการข่าว\n* เครื่องมือระยะไกล\n* Sdk\n* เชลล์ (ในตัว)\n* เชลล์ (แยก)\n* สํารวจทีม\n* มืออาชีพการทดสอบ\n* สูง สุด\n* เผยแพร่ต่อ\n* ส่วนขยายเครื่องมือเว็บ"
