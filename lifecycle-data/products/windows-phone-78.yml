content: "\n\n> [!NOTE]\n> Microsoft จะทําการอัปเดตสําหรับระบบปฏิบัติการบนโทรศัพท์ของคุณ รวมถึงการอัปเดตความปลอดภัยเป็นระยะเวลา 18 เดือนหลังจากวันที่เริ่มต้นวงจรการใช้งาน การกระจายการอัปเดตอาจถูกควบคุมโดยผู้ให้บริการโทรศัพท์มือถือหรือผู้ผลิตโทรศัพท์ที่คุณซื้อโทรศัพท์ของคุณ ความพร้อมใช้งานของการปรับปรุงจะแตกต่างกันไปตามประเทศ ภูมิภาค และความสามารถของฮาร์ดแวร์"
