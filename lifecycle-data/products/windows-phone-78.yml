content: "\n\n> [!NOTE]\n> Microsoft จะจัดให้มีการอัปเดตที่พร้อมใช้งานสำหรับระบบปฏิบัติการบนโทรศัพท์ของคุณ รวมถึงการอัปเดตด้านความปลอดภัยเป็นระยะเวลา 18 เดือน หลังจากวันที่เริ่มต้นวงจรการใช้งาน การกระจายการปรับปรุงอาจถูกควบคุมโดยผู้ให้บริการโทรศัพท์มือถือหรือผู้ผลิตโทรศัพท์ที่คุณซื้อโทรศัพท์ของคุณ ความพร้อมใช้งานของการปรับปรุงจะแตกต่างกันไปตามประเทศ ภูมิภาค และความสามารถของฮาร์ดแวร์"
