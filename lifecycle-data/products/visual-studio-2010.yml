content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>รุ่น \n* ตัว แทน จำหน่าย\n* ทั้ง หมด\n* ASP .NET MVC 4\n* Express\n* เวลา F # 2.0\n* การจัดการห้องปฏิบัติการ\n* เครื่องมือประสิทธิภาพการทํางาน\n* พรี เมี่ ยม\n* มือ อาชีพ\n* ดีบักเกอร์ระยะไกล\n* Sdk\n* เชลล์ (ในตัว)\n* เชลล์ (แยก)\n* ตัวแทนทีม\n* สํารวจทีม\n* มืออาชีพการทดสอบ\n* เครื่องมือสําหรับระบบ Office 4.0 รันไทม์\n* สูง สุด\n* เอวี เอ๊กซ์เพรส\n* ภาพด่วน c#\n* ซี++\n* เอ็กซ์เพรสนักพัฒนาเว็บแบบภาพ\n* การสร้างแบบจําลอง&การแสดงภาพ SDK"
