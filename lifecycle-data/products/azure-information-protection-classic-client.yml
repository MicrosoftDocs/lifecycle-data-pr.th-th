content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [ข้อมูลการให้บริการ](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [คำแนะนำในการย้ายข้อมูล](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> เพื่อมอบประสบการณ์ลูกค้าที่เป็นหนึ่งเดียวและคล่องตัว ไคลเอ็นต์ Azure Information Protection (คลาสสิก) และ Label Management ใน Azure Portal จะเลิกใช้งานในวันที่ 31 มีนาคม ค.ศ. 2021 กรอบเวลานี้ช่วยให้ลูกค้า Azure Information Protection ปัจจุบันทั้งหมดสามารถเปลี่ยนไปใช้โซลูชันการติดฉลากแบบรวมของเราโดยใช้แพลตฟอร์มของ Microsoft Information Protection Unified Labeling"
