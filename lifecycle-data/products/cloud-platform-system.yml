content: "\n\n> [!NOTE]\n> การสนับสนุนระบบแพลตฟอร์ม Cloud จะถูกขยายตามที่แสดงในเพื่อมอบระยะเวลาการเปลี่ยนอายุการใช้งานมาตรฐานให้แก่ลูกค้าทั้งหมด\n> [!NOTE]\n> มาตรฐานระบบแพลตฟอร์มคลาวด์เปิดตัวเมื่อวันที่ 18 กันยายน 2017"
