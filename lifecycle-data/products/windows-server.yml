content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [วงจรการใช้งานบริการ Windows Container Base Image](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [ช่องทางการให้บริการของ Windows Server: LTSC และ SAC](/windows-server/get-started-19/servicing-channels-19)\n* [คำถามที่พบบ่อยเกี่ยวกับวงจรการใช้งาน - ผลิตภัณฑ์ Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> คอนเทนเนอร์ที่นำออกใช้พร้อมกับเวอร์ชัน Windows Server ที่แสดงรายการข้างต้น เป็นไปตามวันที่ของวงจรการใช้งานเดียวกัน ไปที่หน้าบริการ Base Image ที่ [วงจรการใช้งานบริการของ Windows Container Base Image](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) สำหรับรายละเอียดเพิ่มเติม\n> [!NOTE]\n> Windows Server เวอร์ชัน 1809 เปิดตัวเมื่อวันที่ 13 พฤศจิกายน ค.ศ. 2018 วันที่สำหรับการสนับสนุนได้รับการปรับโดยสอดคล้องกันแล้ว\n\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* Standard"
