content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [* โปรแกรมปรับปรุงความปลอดภัยเพิ่มเติม (ESU) - การปรับปรุงความปลอดภัยเพิ่มเติมสําหรับผลิตภัณฑ์ฝังตัวเลือกจะพร้อมใช้งานผ่านทาง OEM](/lifecycle/faq/extended-security-updates)\n* [คําแนะนําการโยกย้าย](https://support.microsoft.com/help/4057281)\n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '*การปรับปรุงความปลอดภัยเพิ่มเติม (ESU) พร้อมใช้งานสําหรับ Windows Embedded Standard 7 สําหรับข้อมูลเพิ่มเติมสามปีที่ผ่านมาการสิ้นสุดการสนับสนุนผ่าน OEM ติดต่อคู่ค้า Microsoft หรือทีมลูกค้าองค์กรเพื่อเรียนรู้เพิ่มเติม\n\n## <a name=\"editions\"></a>รุ่น \n* มาตรฐาน"
