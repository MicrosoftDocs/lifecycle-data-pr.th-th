content: "\n## <a name=\"links\"></a>ลิงก์ \n* [* โปรแกรมการอัปเดตความปลอดภัยที่ขยายเวลา (ESU) - การอัปเดตความปลอดภัยที่ขยายเวลาสำหรับผลิตภัณฑ์ Embedded ที่เลือกมีให้บริการผ่าน OEM](/lifecycle/faq/extended-security-updates)\n* [คำแนะนำในการย้ายข้อมูล](https://support.microsoft.com/help/4057281)\n* [นโยบาย Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '* การอัปเดตความปลอดภัยที่ขยายเวลา (ESU) พร้อมใช้งานสำหรับ Windows Embedded Standard 7 เป็นเวลาเพิ่มเติมสูงสุดสามปีหลังจากสิ้นสุดการสนับสนุนผ่าน OEM ติดต่อคู่ค้าของ Microsoft หรือทีมบัญชีของคุณเพื่อเรียนรู้เพิ่มเติม\n\n## <a name=\"editions\"></a>รุ่น \n* Standard"
