content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [ข้อมูลการบริการสำหรับ Visual Studio เวอร์ชันเก่า](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [นโยบายของ Service Pack](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> ส่วนประกอบต่อไปนี้ในเวอร์ชัน Visual Studio 2012 มาพร้อมกับและได้รับการสนับสนุนโดยเป็นส่วนหนึ่งของวงจรการใช้งาน Visual Studio 2012: Agents, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), SQL Server Data Tools, Team Explorer, Visual C++ Redistributable, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>รุ่น \n* Express for Web\n* Express for Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
