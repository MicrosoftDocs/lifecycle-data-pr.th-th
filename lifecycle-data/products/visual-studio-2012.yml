content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [วงจรการใช้งานและการให้บริการผลิตภัณฑ์ Visual Studio](/visualstudio/productinfo/vs-servicing-vs)\n\n\n## <a name=\"editions\"></a>รุ่น \n* ตัว แทน จำหน่าย\n* ชุมชน 2013\n* เอ็กซ์เพรสสําหรับเว็บ\n* เอ็กซ์เพรสสําหรับ Windows 8\n* เอ็กซ์เพรสสําหรับเดสก์ท็อป Windows\n* คอลเลคเตอร์ IntelliTrace\n* เครื่องมือ Azure ของ Microsoft\n* พรี เมี่ ยม\n* มือ อาชีพ\n* เครื่องมือระยะไกล\n* เชลล์ (ในตัว)\n* เชลล์ (แยก)\n* เครื่องมือข้อมูลเซิร์ฟเวอร์ SQL\n* สํารวจทีม\n* ทดสอบมืออาชีพ 2013\n* สูง สุด\n* เผยแพร่ต่อ\n* ส่วนขยายเครื่องมือเว็บ"
