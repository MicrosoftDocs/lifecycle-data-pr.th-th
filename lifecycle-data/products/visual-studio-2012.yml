name: สตูดิโอภาพ 2012
summary: >+
  2012 Studio ที่มองเห็นตามนโยบายวงจร[ชีวิตแบบคงที่](/lifecycle/policies/fixed)


  สิ่งนี้ใช้กับรุ่นต่อไปนี้: ตัวแทนชุมชน 2013, Express สําหรับเว็บ, ด่วนสําหรับ Windows 8, Express สําหรับ Windows เดสก์ท็อป, IntelliTrace Collector, Microsoft Azure Tools, พรีเมี่ยม, มืออาชีพ, เครื่องมือระยะไกล, เชลล์ (รวม), เชลล์ (แยก), เครื่องมือข้อมูล SQL Server, Team Explorer, ทดสอบมืออาชีพ 2013, Ultimate, Visual C ++ Redistributable, เครื่องมือเว็บ

