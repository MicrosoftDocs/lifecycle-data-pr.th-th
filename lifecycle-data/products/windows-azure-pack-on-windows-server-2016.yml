content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [ข้อมูลเพิ่มเติม](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack สําหรับ Windows Server เป็นโซลูชันระบบคลาวด์แบบไฮบริดที่จะนําเทคโนโลยี Windows Azure ไปยังศูนย์ข้อมูลของคุณ ช่วยให้ลูกค้าของ Microsoft นําเสนอระบบคลาวด์แบบบริการตนเองแบบบริการตนเองและระบบคลาวด์แบบหลายผู้เช่าบนฮาร์ดแวร์ของศูนย์ข้อมูลของคุณโดยไม่มีค่าใช้จ่ายเพิ่มเติม"
