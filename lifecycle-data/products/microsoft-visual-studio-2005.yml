content: "\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [ข้อมูลสนับสนุน Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [ข้อมูลผลิตภัณฑ์ Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> การสนับสนุนผลิตภัณฑ์นี้สิ้นสุดลงแล้ว ดูคำแนะนำในการย้ายข้อมูลด้านล่าง\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition for Database Professionals เปิดตัวเมื่อวันที่ 2 มีนาคม ค.ศ. 2007\n\n## <a name=\"editions\"></a>รุ่น \n* Professional\n* Standard\n* Standard Edition academic license\n* Team Edition for Database Professionals\n* Team Edition for Software Architects\n* Team Edition for Software Developers\n* Team Edition for Software Testers\n* Team Suite\n* Team Test Load Agent\n* เครื่องมือสำหรับระบบ Microsoft Office\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
