name: Windows 8.1
summary: >+
  Windows 8.1 เป็นไปตามนโยบายวงจรการใช้งาน [แบบคงที่](/lifecycle/policies/fixed)



  สิ่งนี้ใช้กับรุ่นต่อไปนี้: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > เพื่อเป็นการแจ้งเตือน Windows 8.1 จะถึงจุดสิ้นสุดการสนับสนุนในวันที่ 10 มกราคม ค.ศ. 2023 หลังจากวันที่นี้ ผลิตภัณฑ์นี้จะไม่ได้รับการอัปเดตด้านความปลอดภัย การอัปเดตที่ไม่ใช่ด้านความปลอดภัย การแก้ไขข้อบกพร่อง การสนับสนุนด้านเทคนิค หรือการอัปเดตเนื้อหาทางเทคนิคออนไลน์อีกต่อไป  ถ้าอุปกรณ์ไม่ตรงตามข้อกําหนดทางเทคนิคในการเรียกใช้ Windows รุ่นที่ใหม่กว่า ทาง Microsoft ขอแนะนําให้แทนที่อุปกรณ์นั้นด้วยอุปกรณ์ที่สนับสนุน Windows 11 โปรดไป [ที่นี่](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) สำหรับรายละเอียดเพิ่มเติม

