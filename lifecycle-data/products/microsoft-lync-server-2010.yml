content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [รุ่นของโทรศัพท์ Lync](/lifecycle/products/microsoft-lync-phone-edition?branch=live)\n\n> [!NOTE]\n> รุ่นของโทรศัพท์ Lync ได้รับการสนับสนุน ด้วย Lync Server 2010 และ 2013 เซิร์ฟเวอร์ Lync วันสนับสนุนสําหรับรุ่นโทรศัพท์ Lync ถูกขยาย 2 ปีเพื่อให้สอดคล้องกับวงจรการใช้งาน 2013 เซิร์ฟเวอร์ Lync\n\n## <a name=\"editions\"></a>รุ่น \n* องค์กร\n* กลุ่มชุดพัฒนาซอฟต์แวร์แชท\n* Sdk\n* มาตรฐาน"
