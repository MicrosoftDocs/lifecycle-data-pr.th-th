content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [ข้อมูลผลิตภัณฑ์](/windows-server/get-started-19/whats-new-19)\n* [อัปเดตความพร้อมใช้งานของ Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [คำถามที่พบบ่อยเกี่ยวกับวงจรการใช้งาน - ผลิตภัณฑ์ Windows](/lifecycle/faq/windows)\n* [วงจรการใช้งานของการให้บริการรูปภาพพื้นฐานของคอนเทนเนอร์ของ Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Container ปล่อยออกมาพร้อมกับ Windows Server 2019 ซึ่งเป็นไปวันของวงจรการใช้งานเดียวกัน\n> [!NOTE]\n> Windows Server 2019 และ Windows Server เวอร์ชัน 1809 ได้รับการเปิดตัวอีกครั้งในวันที่ 13 พ.ย. ค.ศ. 2018 วันที่สำหรับการสนับสนุนได้รับการปรับโดยสอดคล้องกันแล้ว\n\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* Essentials\n* Standard"
