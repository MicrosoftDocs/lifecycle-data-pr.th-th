content: "> [!TIP]\n> *การอัปเดตความปลอดภัยที่ขยายเวลา (ESU) พร้อมใช้งานผ่านโปรแกรม Volume Licensing เฉพาะสำหรับรุ่น Datacenter, Standard, Enterprise และ Embedded สำหรับผลิตภัณฑ์นี้ นานถึงสามปีหลังจากสิ้นสุดการสนับสนุน ติดต่อคู่ค้าของ Microsoft หรือทีมบัญชีของคุณเพื่อเรียนรู้เพิ่มเติม \n\n\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](https://aka.ms/AA1ovn4)\n* [ข้อมูลการอัปเกรดเซิร์ฟเวอร์](/windows-server/upgrade/upgrade-overview)\n* [โปรแกรมการอัปเดตความปลอดภัยที่ขยายเวลา (ESU)](/lifecycle/faq/extended-security-updates)\n* [นโยบาย Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation ได้รับการเปิดตัวเมื่อวันที่ 21 พฤษภาคม ค.ศ. 2009\n\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* Datacenter without Hyper-V\n* Enterprise\n* Enterprise without Hyper-V\n* for Itanium-Based Systems\n* Foundation\n* Standard\n* Standard without Hyper-V\n* Web"
