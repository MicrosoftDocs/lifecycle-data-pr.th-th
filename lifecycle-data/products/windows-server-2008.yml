content: "\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](https://aka.ms/AA1ovn4)\n* [ข้อมูลการอัปเกรดเซิร์ฟเวอร์](/windows-server/upgrade/upgrade-overview)\n* [โปรแกรมการอัปเดตความปลอดภัยที่ขยายเวลา (ESU)](/lifecycle/faq/extended-security-updates)\n* [นโยบาย Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> การอัปเดตความปลอดภัยที่ขยายเวลา (ESU) มีให้ใช้งานผ่านโปรแกรม Volume Licensing สำหรับรุ่น Datacenter, Standard, Enterprise และ Embedded ของรุ่นผลิตภัณฑ์นี้เป็นเวลาเพิ่มเติมสูงสุดสามปีหลังจากสิ้นสุดการสนับสนุน ติดต่อคู่ค้าของ Microsoft หรือทีมบัญชีของคุณเพื่อเรียนรู้เพิ่มเติม \n\nการเปิดตัว-------------------------------วันที่เริ่มต้น----วันที่สิ้นสุด\n\nการอัปเดตความปลอดภัยที่ขยายเวลาปีที่ 3---01/11/2022---01/10/2023\n\nการอัปเดตความปลอดภัยที่ขยายเวลาปีที่ 2---01/12/2021---01/11/2022\n\nการอัปเดตความปลอดภัยที่ขยายเวลาปีที่ 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation ได้รับการเปิดตัวเมื่อวันที่ 21 พฤษภาคม ค.ศ. 2009\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* Datacenter without Hyper-V\n* Enterprise\n* Enterprise without Hyper-V\n* for Itanium-Based Systems\n* Foundation\n* Standard\n* Standard without Hyper-V\n* Web"
