summary: "Windows Small Business Server 2008 ตามนโยบายวงจรชีวิต[แบบคงที่](/lifecycle/policies/fixed)\n\nนี้ใช้กับรุ่นต่อไปนี้: พรีเมี่ยม, มาตรฐาน\n\n> [!IMPORTANT]\n> การสนับสนุนสําหรับผลิตภัณฑ์นี้ได้สิ้นสุดลงแล้ว \n\nวันที่สนับสนุนสําหรับแพคเกจผลิตภัณฑ์นี้จะถูกกําหนดโดยแต่ละระยะเวลาของผลิตภัณฑ์ส่วนประกอบที่เกี่ยวข้อง โปรดตรวจทานวงจรการใช้งานของผลิตภัณฑ์แต่ละคอมโพเนนต์เพื่อกําหนดระยะเวลาการสนับสนุน\n"
