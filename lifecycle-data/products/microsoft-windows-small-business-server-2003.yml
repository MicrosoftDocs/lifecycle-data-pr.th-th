content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n* [คําแนะนําการโยกย้าย](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> วันที่สนับสนุนสําหรับแพคเกจผลิตภัณฑ์นี้จะถูกกําหนดโดยแต่ละระยะเวลาของผลิตภัณฑ์ส่วนประกอบที่เกี่ยวข้อง โปรดตรวจทานวงจรการใช้งานของผลิตภัณฑ์แต่ละคอมโพเนนต์เพื่อกําหนดระยะเวลาการสนับสนุน\n> [!NOTE]\n> วันที่เริ่มต้นสําหรับ Windows Small Business Server 2003 มาตรฐาน Edition คือ 16 ธันวาคม 2003 \n\n## <a name=\"editions\"></a>รุ่น \n* พรี เมี่ ยม\n* มาตรฐาน"
