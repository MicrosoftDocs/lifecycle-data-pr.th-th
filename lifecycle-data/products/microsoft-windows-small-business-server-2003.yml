content: "\n## <a name=\"links\"></a>ลิงก์ \n* [นโยบาย Service Pack](/lifecycle/policies/fixed#service-packs)\n* [คำแนะนำในการย้ายข้อมูล](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> วันที่สนับสนุนสำหรับแพ็กเกจผลิตภัณฑ์นี้จะกำหนดโดยวงจรการใช้งานของผลิตภัณฑ์แต่ละคอมโพเนนต์ โปรดตรวจสอบวงจรการใช้งานของผลิตภัณฑ์แต่ละคอมโพเนนต์เพื่อระบุระยะเวลาการสนับสนุน\n> [!NOTE]\n> วันที่เริ่มต้นสำหรับ Windows Small Business Server 2003 Standard Edition คือวันที่ 16 ธันวาคม ค.ศ. 2003 \n\n## <a name=\"editions\"></a>รุ่น \n* Premium\n* Standard"
