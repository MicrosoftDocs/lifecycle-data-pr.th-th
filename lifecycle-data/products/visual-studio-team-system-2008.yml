summary: >
  ระบบทีม Studio 2008 ที่มองเห็นตามนโยบายวงจรชีวิต[แบบคงที่](/lifecycle/policies/fixed)


  ใช้กับรุ่นต่อไปนี้: ทั้งหมด, สถาปัตยกรรม, ฐานข้อมูล, การพัฒนา, Explorer ทีม, ทีมทดสอบโหลดเอเจนต์


