content: "> [!TIP]\n> การปรับปรุงความปลอดภัยเพิ่มเติม (ESU) จะพร้อมใช้งานสําหรับ Datacenter, Standard, Enterprise, Web, เวิร์กกรุ๊ป และฝังตัวของผลิตภัณฑ์นี้ สําหรับข้อมูลเพิ่มเติมสามปีที่ผ่านมาสิ้นสุดการสนับสนุน\n\n## <a name=\"links\"></a>เชื่อม โยง \n* [โปรแกรมปรับปรุงความปลอดภัยเพิ่มเติม (ESU)](/lifecycle/faq/extended-security-updates)\n* [บล็อกบริการวางจําหน่าย SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [คําแนะนําการโยกย้าย](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> สําหรับ IA64 เท่านั้น SP3 จะได้รับการสนับสนุนจนถึงวันที่ 7/9/2019\n\n## <a name=\"editions\"></a>รุ่น \n* นัก พัฒนา\n* องค์กร\n* Express\n* บริการขั้นสูง\n* มาตรฐาน\n* รุ่นมาตรฐานสําหรับธุรกิจขนาดเล็ก\n* เว็บ\n* เวิร์ก กรุ๊ป"
