name: ไมโครซอฟท์ 2008 เซิร์ฟเวอร์ SQL
summary: >
  Microsoft SQL Server 2008 ตามนโยบายวงจร[ชีวิตแบบคงที่](/lifecycle/policies/fixed)


  ใช้กับรุ่นต่อไปนี้: Datacenter, พัฒนา, องค์กร, ด่วน, ด่วนด้วยบริการขั้นสูง, มาตรฐาน, รุ่นมาตรฐานสําหรับธุรกิจขนาดเล็ก, เว็บ, เวิร์กกรุ๊ป


  > [!IMPORTANT]

  > การสนับสนุนสําหรับผลิตภัณฑ์นี้ได้สิ้นสุดลงแล้ว ดูคําแนะนําการโยกย้ายด้านล่าง
