content: "> [!TIP]\n> *การอัปเดตความปลอดภัยที่ขยายเวลา (ESU) พร้อมใช้งานสำหรับรุ่น Datacenter, Standard, Enterprise, Web และ Workgroup ของผลิตภัณฑ์นี้ นานถึงสามปีหลังจากสิ้นสุดการสนับสนุน ติดต่อคู่ค้าของ Microsoft หรือทีมบัญชีของคุณเพื่อเรียนรู้เพิ่มเติม \n\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [นโยบาย Service Pack](/lifecycle/policies/fixed#service-packs)\n* [บล็อกบริการเผยแพร่ SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [โปรแกรมการอัปเดตความปลอดภัยที่ขยายเวลา (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> สำหรับ IA64 เท่านั้น ที่ SP3 จะสนับสนุนจนถึงวันที่ 7/9/2019\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
