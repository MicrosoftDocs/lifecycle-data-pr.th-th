  Microsoft SQL Server 2008 ตามนโยบายวงจร[ชีวิตแบบคงที่](/lifecycle/policies/fixed)


  นี้ใช้กับรุ่นต่อไปนี้: นักพัฒนา, องค์กร, ด่วน, ด่วนด้วยบริการขั้นสูง, มาตรฐาน, มาตรฐาน Edition สําหรับธุรกิจขนาดเล็ก, เว็บ, เวิร์กกรุ๊ป


