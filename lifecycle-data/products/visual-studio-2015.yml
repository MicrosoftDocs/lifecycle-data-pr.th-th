content: "\n\n## <a name=\"links\"></a>ลิงก์ \n* [ข้อมูลการบริการสำหรับ Visual Studio เวอร์ชันเก่า](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> ส่วนประกอบต่อไปนี้ในเวอร์ชัน Visual Studio 2015 มาพร้อมกับและได้รับการสนับสนุนโดยเป็นส่วนหนึ่งของวงจรการใช้งาน Visual Studio 2015: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (Integrated), Shell (Isolated), TPS, Visual C++ Redistributable\n\n\n## <a name=\"editions\"></a>รุ่น \n* Community\n* Enterprise\n* Express for Web\n* Express for Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
