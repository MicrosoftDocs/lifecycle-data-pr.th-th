summary: >+
  Windows 10 Enterprise and Education เป็นไปตามนโยบายวงจรการใช้งาน [แบบสมัยใหม่](/lifecycle/policies/modern)



  สิ่งนี้ใช้กับรุ่นต่อไปนี้: Education, Enterprise, Enterprise multi-session



  > [!IMPORTANT]

  > เริ่มตั้งแต่ Windows 10 เวอร์ชัน 21H2 (การอัปเดต Windows 10 ประจำเดือนพฤศจิกายน ค.ศ. 2021) การอัปเดตฟีเจอร์จะถูกปล่อยออกมาทุกปีในช่วงครึ่งหลังของปีผ่านทาง General Availability Channel ไป[ที่นี่](https://blogs.windows.com/windowsexperience/?p=176473)เพื่อเรียนรู้เพิ่มเติม Microsoft จะยังคงสนับสนุน Windows 10 อย่างน้อยหนึ่งรุ่นจนถึงวันที่ 14 ตุลาคม ค.ศ. 2025

