content: "\n\n> [!NOTE]\n> วันที่เริ่มต้นสำหรับ๒.๐แด็ปเตอร์ Microsoft BizTalk สำหรับ SAP คือ2พฤศจิกายน๒๐๐๔ วันที่เริ่มต้นสำหรับอะแดปเตอร์ Microsoft BizTalk สำหรับ MSMQ ๒.๐คือ10ธันวาคม๒๐๐๔\n\n## <a name=\"editions\"></a>รุ่น \n* สำหรับ MSMQ\n* สำหรับ mySAP Business Suite\n* สำหรับ SAP"
