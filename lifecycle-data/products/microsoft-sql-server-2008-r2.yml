content: "> [!TIP]\n> *การอัปเดตความปลอดภัยที่ขยายเวลา (ESU) พร้อมใช้งานสำหรับรุ่น Datacenter, Standard, Enterprise และ Embedded ของผลิตภัณฑ์นี้ นานถึงสามปีหลังจากสิ้นสุดการสนับสนุน ติดต่อคู่ค้าของ Microsoft หรือทีมบัญชีของคุณเพื่อเรียนรู้เพิ่มเติม \n\n## <a name=\"links\"></a>ลิงก์ \n* [ตัวเลือกการสิ้นสุดการสนับสนุน SQL Server 2008 และ Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [สิ้นสุดการสนับสนุน SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [นโยบาย Service Pack](/lifecycle/policies/fixed#service-packs)\n* [โปรแกรมการอัปเดตความปลอดภัยที่ขยายเวลา (ESU)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> สำหรับ IA64 เท่านั้น ที่ SP2 จะสนับสนุนจนถึงวันที่ 7/9/2019 สำหรับข้อมูลเพิ่มเติม ดูได้ที่บล็อก SQL Release Services\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
