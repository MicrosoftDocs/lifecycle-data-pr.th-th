content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [จุดสิ้นสุดของตัวเลือกการสนับสนุนของเซิร์ฟเวอร์ SQL](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [2008 เซิร์ฟเวอร์ SQL และ Windows Server 2008 สิ้นสุดตัวเลือกการสนับสนุน](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [โปรแกรมปรับปรุงความปลอดภัยเพิ่มเติม (ESU)](/lifecycle/faq/extended-security-updates)\n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> การปรับปรุงความปลอดภัยเพิ่มเติม (ESU) จะพร้อมใช้งานสําหรับ Datacenter, Standard, Enterprise และฝังรุ่นของผลิตภัณฑ์นี้, สําหรับเพิ่มเติมสามปีที่ผ่านมาที่ผ่านมาของการสนับสนุน.\n> [!NOTE]\n> สําหรับ IA64 เท่านั้น SP2 จะได้รับการสนับสนุนจนถึงวันที่ 7/9/2019 ดูบล็อกบริการนําออกใช้ SQL สําหรับข้อมูลเพิ่มเติม\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* นัก พัฒนา\n* องค์กร\n* Express\n* บริการขั้นสูง\n* สําหรับระบบฝังตัว\n* มาตรฐาน\n* รุ่นมาตรฐานสําหรับธุรกิจขนาดเล็ก\n* เว็บ\n* เวิร์ก กรุ๊ป"
