content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [ความต้องการของระบบ](/dynamics365/talent/talent-versions-update-policy#supported-microsoft-office-applications)\n* [คําแนะนําการโยกย้าย](https://cloudblogs.microsoft.com/dynamics365/bdm/2019/12/06/building-a-more-successful-workforce-with-dynamics-365-human-resources)\n\n> [!NOTE]\n> แอปที่ดึงดูดและ Onboard จะเกษียณในวันที่ 2 กุมภาพันธ์ 2022  ทรัพยากรบุคคลหลักที่นํามาใช้เป็น Dynamics 365 ทรัพยากรบุคคลบน 1 กุมภาพันธ์ 2020 ดูคําแนะนําการโยกย้ายสําหรับข้อมูลเพิ่มเติม\n\n## <a name=\"editions\"></a>รุ่น \n* Onboard"
