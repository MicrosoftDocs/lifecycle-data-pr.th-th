content: "\n\n> [!NOTE]\n> Ericsson ได้เข้าซื้อผลิตภัณฑ์ Microsoft Mediaroom ในปี ค.ศ. 2013 สำหรับข้อมูลเพิ่มเติม โปรดดูที่ [ข่าวประชาสัมพันธ์](http://www.ericsson.com/news/1691160) สำหรับลูกค้าที่ต้องการความช่วยเหลือ โปรดไป [ที่นี่](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 นำออกใช้เมื่อวันที่ 27 ธันวาคม ค.ศ. 2011 \n\n## <a name=\"editions\"></a>รุ่น \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
