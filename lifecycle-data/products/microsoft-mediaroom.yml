content: "\n\n> [!NOTE]\n> อีริคสันที่ได้รับผลิตภัณฑ์ Microsoft Mediaroom ใน๒๐๑๓ สำหรับข้อมูลเพิ่มเติมโปรดดูที่ข่าว [ประชา](http://www.ericsson.com/news/1691160)สัมพันธ์ สำหรับลูกค้าที่ต้องการความช่วยเหลือโปรดไป[ที่นี่](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)\n> [!NOTE]\n> Microsoft Mediaroom Client ๒.๑ได้รับการเผยแพร่เมื่อวันที่27ธันวาคม๒๐๑๑ \n\n## <a name=\"editions\"></a>รุ่น \n* แอปพลิเคชันบริการ๑.๐\n* ไคลเอ็นต์๒.๐\n* ไคลเอ็นต์๒.๑\n* เซิร์ฟเวอร์๒.๐\n* เซิร์ฟเวอร์๒.๑"
