content: "> [!TIP]\n> '* * การปรับปรุงความปลอดภัยแบบขยาย (ESU) มีให้ใช้งานผ่านโปรแกรม Volume Licensing เฉพาะสําหรับ Windows 7 Professional, Enterprise และ Professional สําหรับรุ่นที่ระบบฝังตัวของผลิตภัณฑ์นี้ ติดต่อคู่ค้า Microsoft หรือทีมลูกค้าองค์กรเพื่อเรียนรู้เพิ่มเติม \n\n## <a name=\"links\"></a>เชื่อม โยง \n* [คําแนะนําการโยกย้าย](https://support.microsoft.com/help/4057281)\n* [การอัพเกรดจาก Windows 7 เป็น Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [โปรแกรมปรับปรุงความปลอดภัยเพิ่มเติม (ESU)](/lifecycle/faq/extended-security-updates)\n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>รุ่น \n* องค์กร\n* เอ็นเอ็นเอ็นเอ็นเอ็น\n* หน้าแรกพื้นฐาน\n* พรีเมี่ยมโฮม\n* โฮมพรีเมี่ยม N\n* มือ อาชีพ\n* มืออาชีพสําหรับระบบฝังตัว\n* มืออาชีพ N\n* สตาร์ท\n* สตาร์ทเตอร์ N\n* สูง สุด\n* สุดยอดสําหรับระบบฝังตัว\n* สุดยอด N"
