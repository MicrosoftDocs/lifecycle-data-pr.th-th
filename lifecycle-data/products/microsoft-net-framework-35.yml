content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [คําถามที่พบบ่อยเกี่ยวกับวงจรชีวิต - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [ข้อมูลผลิตภัณฑ์](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> การสนับสนุนสําหรับรุ่น.NET Framework 3.x ก่อน 3.5 SP1 สิ้นสุดในวันที่ 12 กรกฎาคม 2011 \n> [!NOTE]\n> วันวงจรใช้งานสามารถใช้ได้กับ SP1.NET 3.5 เมื่อทํางานบน Windows 10 เวอร์ชัน 1809, Windows Server 2019 หรือรุ่นที่ใหม่กว่า ใน Windows รุ่นเก่ากว่า.NET 3.5 SP1 ใช้วงจรชีวิตของระบบปฏิบัติการ Windows ต้นแบบ"
