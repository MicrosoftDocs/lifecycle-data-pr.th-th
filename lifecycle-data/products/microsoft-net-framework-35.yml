content: "\n## <a name=\"links\"></a>ลิงก์ \n* [คำถามที่พบบ่อยเกี่ยวกับวงจรการใช้งาน - .NET Framework](/lifecycle/faq/dotnet-framework)\n* [ข้อมูลผลิตภัณฑ์](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> การสนับสนุน .NET Framework 3.x เวอร์ชันก่อนหน้า 3.5 SP1 สิ้นสุดลงในวันที่ 12 กรกฎาคม 2011 \n> [!NOTE]\n> วันที่สำหรับวงจรชีวิตปรับใช้กับ .NET 3.5 SP1 เมื่อทำงานบน Windows 10 เวอร์ชัน 1809, Windows Server 2019 หรือใหม่กว่า บน Windows เวอร์ชันเก่า .NET 3.5 SP1 ปรับใช้วงจรชีวิตของ Windows OS ที่ใช้งาน"
