content: "> [!TIP]\n> *การอัปเดตความปลอดภัยที่ขยายเวลา (ESU) พร้อมใช้งานผ่านโปรแกรม Volume Licensing เฉพาะสำหรับรุ่น Datacenter, Standard, Enterprise และ Embedded สำหรับผลิตภัณฑ์นี้ นานถึงสามปีหลังจากสิ้นสุดการสนับสนุน ติดต่อคู่ค้าของ Microsoft หรือทีมบัญชีของคุณเพื่อเรียนรู้เพิ่มเติม \n\n\n## <a name=\"links\"></a>ลิงก์ \n* [คำแนะนำในการย้ายข้อมูล](https://aka.ms/AA1ovn4)\n* [ข้อมูลการอัปเกรดเซิร์ฟเวอร์](/windows-server/upgrade/upgrade-overview)\n* [โปรแกรมการอัปเดตความปลอดภัยที่ขยายเวลา (ESU)](/lifecycle/faq/extended-security-updates)\n* [นโยบาย Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* Enterprise\n* HPC Edition\n* Itanium-Based Systems\n* Standard\n* Web"
