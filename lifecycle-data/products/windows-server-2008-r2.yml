summary: "Windows Server 2008 R2 เป็นไปตามนโยบายวงจรชีวิต[แบบคงที่](/lifecycle/policies/fixed)\n\nใช้กับรุ่นต่อไปนี้: Datacenter, Enterprise, HPC Edition, Itanium-based ระบบมาตรฐานเว็บ\n\n> [!IMPORTANT]\n> การสนับสนุนสําหรับผลิตภัณฑ์นี้ได้สิ้นสุดลงแล้ว ดูคําแนะนําการโยกย้ายด้านล่าง \n"
