content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [คําแนะนําการโยกย้าย](https://aka.ms/AA1ovn4)\n* [ข้อมูลการอัพเกรดเซิร์ฟเวอร์](/windows-server/upgrade/upgrade-overview)\n* [โปรแกรมปรับปรุงความปลอดภัยเพิ่มเติม (ESU)](/lifecycle/faq/extended-security-updates)\n* [นโยบายเซอร์วิสแพ็ค](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> การปรับปรุงความปลอดภัยแบบขยาย (ESU) จะพร้อมใช้งานผ่านโปรแกรม Volume Licensing เฉพาะสําหรับ Datacenter, Standard, Enterprise และรุ่นที่ฝังตัวของรุ่นนี้สําหรับข้อมูลเพิ่มเติมสามปีที่ผ่านมาสิ้นสุดการสนับสนุน ติดต่อคู่ค้า Microsoft หรือทีมลูกค้าองค์กรเพื่อเรียนรู้เพิ่มเติม \n\nข่าว-------------------------------เริ่มวันที่----วันที่ส่ง\n\nปรับปรุงการรักษาความปลอดภัยปีที่ 3---01/11/2022---10/10/2023\n\nปรับปรุงการรักษาความปลอดภัยปีที่ 2---01/12/2021---01/11/2022\n\nปรับปรุงการรักษาความปลอดภัยปีที่ 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>รุ่น \n* Datacenter\n* องค์กร\n* ฉบับ HPC\n* ระบบที่ใช้อิทเนี่ยม\n* มาตรฐาน\n* เว็บ"
