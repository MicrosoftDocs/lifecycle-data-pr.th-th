  Windows Mobile 2003 เป็นไปตามนโยบายวงจรการใช้งาน[แบบคงที่](/lifecycle/policies/fixed)


  นี้ใช้กับรุ่นต่อไปนี้: สําหรับ Pocket PC, สําหรับมาร์ทโฟน, ซอฟต์แวร์รุ่นที่สองสําหรับพ็อกเก็ตพีซีโทรศัพท์, ซอฟต์แวร์รุ่นที่สองสําหรับมาร์ทโฟน


