name: Internet Explorer 11 on Windows 10
summary: >+
  Internet Explorer 11 on Windows 10 เป็นไปตามนโยบายวงจรการใช้งานของ [คอมโพเนนต์](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy)





  > [!IMPORTANT]

  > แอปพลิเคชันเดสก์ท็อป Internet Explorer (IE) 11 จะยุติการสนับสนุน Windows 10 เวอร์ชันครึ่งปี ตั้งแต่วันที่ 15 มิถุนายน ค.ศ. 2022 ขอแนะนำให้ลูกค้าย้ายไปใช้ Microsoft Edge ด้วยโหมด IE โหมด IE เปิดใช้งานความเข้ากันได้แบบย้อนหลังและจะสนับสนุนจนถึงปี ค.ศ. 2029 เป็นอย่างน้อย นอกจากนี้ Microsoft จะแจ้งให้ทราบล่วงหน้าหนึ่งปีก่อนที่จะเลิกใช้โหมด IE ไป [ที่นี่](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) เพื่อดูรายการระบบปฏิบัติการที่สนับสนุนสำหรับ Internet Explorer รวมถึงเวอร์ชันที่ได้รับผลกระทบจากการประกาศนี้

