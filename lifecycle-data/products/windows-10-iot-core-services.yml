content: "\n## <a name=\"links\"></a>ลิงก์ \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services คือการสมัครใช้งานที่มอบการสนับสนุนซอฟต์แวร์ที่เหมือนกับการให้บริการ รวมถึงการควบคุมการอัปเดตด้วย Device Update Center และการรักษาความปลอดภัยที่ดีขึ้นด้วย Device Health Attestation ตราบใดที่คุณใช้งานซอฟต์แวร์ Windows 10 IoT Core เวอร์ชันที่รองรับ"
