content: "\n## <a name=\"links\"></a>เชื่อม โยง \n* [บริการหลักของ IoT ของ Windows 10](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> บริการหลักของ Windows 10 IoT เป็นการสมัครใช้งานที่เสนอการสนับสนุนซอฟต์แวร์เป็นบริการ รวมถึงการควบคุมการอัปเดตด้วยศูนย์การปรับปรุงอุปกรณ์และการรักษาความปลอดภัยที่ดีขึ้นด้วยการตรวจสอบสุขภาพอุปกรณ์ ตราบใดที่คุณกําลังเรียกใช้ซอฟต์แวร์หลักของ IoT ของ Windows 10 รุ่นที่สนับสนุน"
